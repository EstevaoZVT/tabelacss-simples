<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Motos</title>
    <link href="css/estilo.css"rel="stylesheet" />
</head>

<body>
    <h1  style="font-style: italic;">
        Loja de Motos NR
    </h1>

    <table border="2">
        <tr>
            <td colspan="5" align="center"><strong>Estoque de Motos</strong></td>
        </tr>
        <tr>
            <td><strong>Marca</strong></td>
            <td><strong>Modelo</strong></td>
            <td><strong>Ano</strong></td>
            <td><strong>KM</strong></td>
            <td><strong>Valor</strong></td>
        </tr>
        <tr>
            <td rowspan="3">
                <img src="images/Honda-Logo.png"
                title="Logomarca da Honda"
                alt="Honda"
                class="logo"
                />
            </td>
            <td>CG Titan</td>
            <td>22/23</td>
            <td class="km">0 km</td>
            <td class="valor">R$ 18.260,00</td>
        </tr>
        <tr>
            <td>CB Twister</td>
            <td>16/17</td>
            <td class="km">15.000 km</td>
            <td class="valor">R$ 15.200,00</td>
        </tr>
        <tr>
            <td>XRE 300</td>
            <td>22/23</td>
            <td class="km">0 km</td>
            <td class="valor">R$ 21.790,00</td>
        </tr>
        <tr>
            <td rowspan="2">
                <img src="images/Yamaha-Logo.png"
                title="Logomarca da Yamaha"
                alt="Yamaha"
                class="logo"
                />
            </td>
            <td>FZ 250</td>
            <td>21/22</td>
            <td>7.500 km</td>
            <td class="valor">R$ 21.400,00</td>
        </tr>
        <tr>
            <td>R1</td>
            <td>08/08</td>
            <td>47.000 km</td>
            <td class="valor">R$ 34.490,00</td>
        </tr>
        <tr>
            <td>
                <img src="images/Kawasaki-Logo.png"
                title="Logomarca da Kawasaki"
                alt="Kawasaki"
                class="logo"
                />
            </td>
            <td>ZX10-R</td>
            <td>22/23</td>
            <td>0 km</td>
            <td class="valor">R$ 106.800,00</td>
        </tr>
        <tr>
            <td colspan="4">Total de Motos em Estoque</td>
            <td>6</td>
        </tr>

    </table>
</body>
</html>
